<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="notices-content">
				<h1>
						Notices
				</h1>
				<div class="notice-section" ng-repeat="notice in notices">
					<div class="notice-title">
						{{notice.title}}
					</div>
					<div class="notice-date">
						{{notice.publishedon * 1000 | date:'EEE. MMMM dd, yyyy - hh:mm a'}}
					</div>
					<div class="notice-content" ng-bind-html="notice.content"></div>
				</div>
			</div>
		</div>
	</div>
</div>
