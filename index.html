<html lang="en" ng-app="doverApp">
	<head>

		<base href="/">
	</head>
	<body id="app">
		<div id="main-header" class="header" ng-controller="headerController as header">
			<div id="mobile-menu" ng-controller="mmenuController as mmenu">
				<ul>
					<li class="menu-item mobile-menu-item-home"><a ng-click="userFormStatus('/')" translate="global.header.home"></a></li>
					<li class="menu-item mobile-menu-item-notices"><a ng-click="userFormStatus('/#/notices')" translate="global.header.notices"></a></li>
					<li class="menu-item mobile-menu-item-principles"><a ng-click="userFormStatus('/#/9-guiding-principles')" translate="global.header.guidingPrinciples"></a></li>
					<li class="menu-item mobile-menu-item-help">
						<a>Help</a>
						<ul class="sub-menu">
							<li><a class="menu-item menu-item-faq" ng-click="userFormStatus('/#/faq')" translate="global.header.faq"></a></li>
							<li><a class="menu-item menu-item-tour" ng-click="userFormStatus('/#/tour')" translate="global.header.tour"></a></li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-xs-8 col-sm-6 col-md-3">
						<div id="header-left">
							<a ng-click="userFormStatus('/')">
								<img src="/assets/angular/images/logo.png">
							</a>
						</div>
					</div>
					<div class="col-xs-4 col-sm-6 col-md-9">
						<div id="header-right">
							<div id="header-top-right">
								<div id="language-select">
									<select ng-model="language" ng-change="changeLanguage(language)">
										<option value="" translate="global.header.language"></option>
										<option value="en">English</option>
										<option value="es">Espa√±ol</option>
									</select>
								</div>
							</div>
							<div id="header-bottom-right">
								<div id="mobile-menu-button">
									<a href="#mobile-menu"><i class="fa fa-bars" aria-hidden="true"></i></a>
								</div>
								<div id="main-navigation">
									<ul>
										<li class="menu-item menu-item-home"><a ng-click="userFormStatus('/')" translate="global.header.home"></a></li>
										<li class="menu-item menu-item-notices"><a ng-click="userFormStatus('/#/notices')" translate="global.header.notices"></a></li>
										<li class="menu-item menu-item-principles"><a ng-click="userFormStatus('/#/9-guiding-principles')" translate="global.header.guidingPrinciples"></a></li>
										<li class="menu-item menu-item-help">
											<a>Help</a>
											<ul class="sub-menu">
												<li><a class="menu-item menu-item-faq" ng-click="userFormStatus('/#/faq')" translate="global.header.faq"></a></li>
												<li><a class="menu-item menu-item-tour" ng-click="userFormStatus('/#/tour')" translate="global.header.tour"></a></li>
											</ul>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="main-container">
			<div ng-view autoscroll="true" class="animate-view"></div>
			<div id="dover-dots-top"></div>
			<div id="dover-dots-bottom"></div>
			<tour></tour>
		</div>
		<div id="admin-footer" class="footer" ng-controller="footerController as header">
			<div class="container">
				<div class="row">
					<div class="col-sm-4 col-md-4">
						<div id="footer-contact">
							<p translate="global.footer.contact.title"></p>
							<div id="button">
								<a ng-click="userFormStatus('/#/contact')" translate="global.footer.contact.button"></a>
							</div>
						</div>
					</div>
					<div class="col-sm-4 col-md-4">
						<div id="footer-company" style="">
							<p>&copy;2017 Dover Corporation</p>
							<p translate="global.footer.contact.developed"></p>
						</div>
					</div>
					<div class="col-sm-4 col-md-4">
						<div id="logged-in-status">
							<div id="logged-in">
								<span translate="global.footer.loginStatus.loggedIn"></span> <span>Dover</span>
								<div id="sign-out">
									<a href="" translate="global.footer.loginStatus.signOut"></a>
								</div>
							</div>
							<div class="logged-out">
								
							</div>
						</div>
					</div>
				</div>
